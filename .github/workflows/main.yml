name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron:  '*/15 * * * *'    # At every 15th minute
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      statuses: read
      checks: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
      
    - name: Check Slack Webhook URL
      run: echo "SLACK_WEBHOOK_URL is set: ${{ secrets.SLACK_WEBHOOK_URL }}" || echo "SLACK_WEBHOOK_URL is NOT set"


    - name: Send Simple Slack Notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        fields: repo,eventName,workflow,job,took
        custom_payload: |
          {
            "text": "This is a test notification from GitHub Actions!"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
